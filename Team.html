<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Team Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #020d33;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 30px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff6ec7;
            text-shadow: 2px 2px 5px rgba(255, 110, 199, 0.8);
        }

        .team {
            display: grid;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        /* Responsive grid layout */
        @media (min-width: 992px) {
            .team {
                grid-template-columns: repeat(4, 1fr); /* 4 members in a row */
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .team {
                grid-template-columns: repeat(2, 1fr); /* 2 members in a row */
            }
        }

        @media (max-width: 767px) {
            .team {
                grid-template-columns: 1fr; /* 1 member in a row */
            }
        }

        .member {
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #1e1f33, #282c44);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 100%;
            width: 100%; /* Flexible width */
           /* border-radius: 10px;*/
        }

        .member:hover {
            transform: translateY(-10px);
            box-shadow: 5px 5px 25px rgba(0, 0, 0, 0.8);
        }

        .image-container img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            /*border-top-left-radius: 10px;*/
           /* border-top-right-radius: 10px;*/
        }

        .member-content {
            padding: 15px;
            background-color: #222d42;
        }
        

        .member-content h2 {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 10px;
            color: white;
        }

        .member-content p {
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            color: rgb(207, 77, 99);
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: clamp(1rem, 2vw, 1.2rem);
           /* background: linear-gradient(145deg, #6a5acd, #483d8b);*/
           background: none;
           border-radius: 10%;
            padding: 10px;
           /* transition: transform 0.3s ease, box-shadow 0.3s ease;*/
        }

        .social-icons a:hover {
          /*  box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);*/
         /* box-shadow: #bdbdbd;*/
         box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(106, 90, 205, 0.6);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet Our Team</h1>
    </header>
    <main>
        <section class="team">
            <!-- Dynamic team cards will be added via JavaScript -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
    <script>
        // Team data
        const team = [
            {
                name: "John Doe",
                role: "Event Coordinator",
                email: "john.doe@example.com",
                linkedin: "https://linkedin.com/in/johndoe",
                image: "https://randomuser.me/api/portraits/men/32.jpg",
            },
            {
                name: "Jane Smith",
                role: "Sponsorship Head",
                email: "jane.smith@example.com",
                linkedin: "https://linkedin.com/in/janesmith",
                image: "https://randomuser.me/api/portraits/women/44.jpg",
            },
            {
                name: "Alice Johnson",
                role: "Marketing Manager",
                email: "alice.johnson@example.com",
                linkedin: "https://linkedin.com/in/alicejohnson",
                image: "https://randomuser.me/api/portraits/women/45.jpg",
            },
            {
                name: "Bob Brown",
                role: "Technical Lead",
                email: "bob.brown@example.com",
                linkedin: "https://linkedin.com/in/bobbrown",
                image: "https://randomuser.me/api/portraits/men/46.jpg",
            },
        ];

        const teamContainer = document.querySelector('.team');

        // Create team cards dynamically
        team.forEach(member => {
            const memberCard = `
                <div class="member">
                    <div class="image-container">
                        <img src="${member.image}" alt="${member.name}">
                    </div>
                    <div class="member-content">
                        <h2>${member.name}</h2>
                        <p>${member.role}</p>
                        <div class="social-icons">
                            <a href="${member.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="mailto:${member.email}"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
            `;
            teamContainer.innerHTML += memberCard;
        });
    </script>
</body>
</html>
