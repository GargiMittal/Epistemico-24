<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body styling */
body {
    background-color: #10131d;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Header */
header h1 {
    margin-bottom: 30px;
    font-size: 2.5em;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #ff6ec7;
    text-shadow: 2px 2px 5px rgba(255, 110, 199, 0.8);
}

/* Team section */
.team {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

/* Member card */
.member {
    position: relative;
    width: 500px;
    height: 500px;
    overflow: hidden;
    background: linear-gradient(145deg, #1e1f33, #282c44);
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Member hover effect */
.member:hover {
    transform: translateY(-10px); /* Lifts the card slightly */
    box-shadow: 5px 5px 25px rgba(0, 0, 0, 0.8);
}

/* Image container*/
.image-container img{
    width:500px;
}

/* Gradient overlay */
.image-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
    z-index: 1;
}

/* Name and role container */
.member-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
   /* background-color: #222d42; /* Dark background for content */
    color: white;
    padding: 20px;
    text-align: center;
    z-index: 2;
    transition: opacity 0.3s ease-in-out;
}

/* Name styling */
.member-content h2 {
    font-size: 30px; /* Larger font size for the name */
    color: #ff6ec7;
    font-weight: bold;
    text-shadow: 0 0 8px #ff6ec7, 0 0 15px rgba(255, 110, 199, 0.6); /* Glowing effect */
}

/* Role styling */
.member-content p {
    font-size: 16px;
    color: #bdbdbd;
}

/* Hide name and role on hover */
.member:hover .member-content {
    opacity: 0;
}

/* Social icons */
.social-icons {
    position: absolute;
    bottom: 10%; /* Start from the bottom */
    left: 50%;
    transform: translate(-50%, 50px); /* Slide from the bottom */
    display: flex;
    gap: 20px; /* Horizontal layout */
    z-index: 2;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth opacity and movement */
}

.social-icons a {
    color: white;
    font-size: 24px; /* Larger icon size */
    background: linear-gradient(145deg, #6a5acd, #483d8b); /* Elegant gradient */
    border: 2px solid #ffffff;
    border-radius: 50%;
    padding: 12px;
    text-align: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

.social-icons a:hover {
    transform: scale(1.2) rotate(15deg); /* Scale and rotate effect */
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(106, 90, 205, 0.6);
}

/* Show icons on hover */
.member:hover .social-icons {
    opacity: 1;
    transform: translate(-50%, 0); /* Slide to midway */
}

/* Footer */
footer {
    margin-top: 40px;
    font-size: 14px;
    color: #bdbdbd;
}
    </style>
</head>

// Select the container
const teamContainer = document.querySelector('.team');

// Function to create a team member card
function createMemberCard(member) {
    const memberDiv = document.createElement('div');
    memberDiv.classList.add('member');

    memberDiv.innerHTML = `
        <div class="image-container">
            <img src="${member.image}" alt="${member.name}">
            <div class="social-icons">
                <a href="${member.linkedin}" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="${member.facebook}" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="mailto:${member.email}" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <div class="member-content">
            <h2>${member.name}</h2>
            <p>${member.role}</p>
        </div>
    `;

    return memberDiv;
}

// Create and append team member cards dynamically
team.forEach(member => {
    const memberCard = createMemberCard(member);
    teamContainer.appendChild(memberCard);
});
